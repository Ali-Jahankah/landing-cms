name: Run a simple test on 'improvement' branch

on:
  push:
    branches:
      - improvements

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: set up node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install packages
        run: npm install

      - name: run test
        run: npm test
